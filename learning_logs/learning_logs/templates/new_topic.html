{% extends "learning_logs/learning_logs/templates/base.html" %}

{% block content %}

<p>Add a new topic:</p>

<form action="{% url 'learning_logs:new_topic' %}" method='post'>
    <!-- cross site request forgery protection -->
    {% csrf_token %}
    <!-- display the form. `as_p` tells Django to render all form elements
    in paragraph format. -->
    {{ form.as_p }}
    <button name="submit">Add Topic</button>
</form>

{% endblock content %}
